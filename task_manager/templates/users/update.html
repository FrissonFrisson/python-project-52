{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container wrapper flex-grow-1 text-light">
    <h1 class="my-4">
        {% trans 'Editing a user' %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Edit' %}">
    </form>
</div>
{% endblock %}
