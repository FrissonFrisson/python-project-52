{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1 text-light">
    <h1 class="my-4 text-light">{% translate 'Login' %}</h1>
    

    <form method="post">
        {% csrf_token %}
        <ul class="list-unstyled text-danger">
            <li>{{ form.non_field_errors }}</li>
         </ul>
        {% for field in form %}
        <label class="form-label" for="id_{{ field.name }}">{{ field.label }}</label>
        <div class="mb-3">
        <input type="text" class="form-control"
        name="{{ field.name }}"
        id="id_{{ field.name }}"
        value="{{ field.value|default:'' }}" 
        placeholder="{{ field.label }}"> 
        <div class="form-text">{{ field.help_text }} </div>
        </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Login' %}">
    </form>
</div>
{% endblock %}
