{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container wrapper flex-grow-1 text-light">
    <h1 class="my-4 text-light">{% trans 'Login'%}</h1>
    

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Sign in' %}">
    </form>
</div>
{% endblock %}
